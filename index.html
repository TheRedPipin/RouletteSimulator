<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Simulator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <div id="userInputs">
        <div>Number Of Runs</div>
        <input id="runsInput" type="number" placeholder="0">
        <div>Budget</div>
        <input id="budgetInput" type="number" placeholder="0">
        <div>Bet Amount</div>
        <input id="betInput" type="number" placeholder="0">
        <div>Mutliplier Increase</div>
        <input id="increaseInput" type="number" placeholder="0">
        <div>Runs Per Miliseconds</div>
        <input id="speedInput" type="number" placeholder="0">
        <button onclick="start()">Start Simulation</button>
    </div>
    <div id="colourInputs" draggable="true">
        <div>Pick Colour</div>
        <div id="colourButtons">
            <button id="blueButton">Blue</button>
            <button id="redButton">Red</button>
            <button id="greenButton">Green</button>
        </div>
        <div>Blue Probability (%)</div>
        <input id="blueProbInput" type="number" placeholder="40" value="46">
        <div>Red Probability (%)</div>
        <input id="redProbInput" type="number" placeholder="40" value="46">
        <div>Green Probability (%)</div>
        <input id="greenProbInput" type="number" placeholder="20" value="8">
        <div>Blue Multiplier</div>
        <input id="blueMultiplierInput" type="number" placeholder="0" value="2">
        <div>Red Multiplier</div>
        <input id="redMultiplierInput" type="number" placeholder="0" value="2">
        <div>Green Multiplier</div>
        <input id="greenMultiplierInput" type="number" placeholder="0" value="16">
        <button id="generateMultipliersButton">Generate Multipliers</button>
    </div>
    <div id="resultsBox" draggable="true">
        <div id="winText">Wins: ???</div>
        <div id="lossText">Losses: ???</div>
        <div id="budgetText">Budget: ???</div>
        <div id="betText">Bet: ???</div>
        <div id="runText">Run: ???</div>
        <div id="profitText">Profit: ???</div>
    </div>
    <div id="barChart" draggable="true">
        <div class="bar" id="barA" style="background-color: #0816e0;">
            <div class="barText">
                ???%
            </div>
        </div>
        <div class="bar" id="barB" style="background-color: #E0080B;">
            <div class="barText">
                ???%
            </div>
        </div>
        <div class="bar" id="barC" style="background-color: #48ff00;">
            <div class="barText">
                ???%
            </div>
        </div>
    </div>
    <div id="lineGraphContainer" draggable="true">
        <canvas id="lineGraph"></canvas>
    </div>
</body>
</html>
